apiVersion: batch/v1
kind: Job
metadata:
  name:  migrate-postgres
spec:
  template:
    spec:
      containers:
      - name: migrate-postgres
        image: nikolaygr/otusgruz:v0.7
        command: ["/otusgruz", "postgres", "up"]
        envFrom:
         - configMapRef:
            name: conf-map
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: helm-psql-postgresql               
              key: postgres-password
      restartPolicy: Never   
  backoffLimit: 4